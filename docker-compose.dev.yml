services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: jogo-velha-backend-dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - ABLY_API_KEY=${ABLY_API_KEY}
    networks:
      - jogo-velha-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jogo-velha-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_ABLY_KEY=${NEXT_PUBLIC_ABLY_KEY}
    depends_on:
      - backend
    networks:
      - jogo-velha-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  jogo-velha-network:
    driver: bridge
