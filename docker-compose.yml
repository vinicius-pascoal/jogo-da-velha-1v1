services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jogo-velha-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - ABLY_API_KEY=${ABLY_API_KEY}
    networks:
      - jogo-velha-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
        NEXT_PUBLIC_ABLY_KEY: ${NEXT_PUBLIC_ABLY_KEY}
    container_name: jogo-velha-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_ABLY_KEY=${NEXT_PUBLIC_ABLY_KEY}
    depends_on:
      - backend
    networks:
      - jogo-velha-network

networks:
  jogo-velha-network:
    driver: bridge
